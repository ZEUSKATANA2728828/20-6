<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skins - GamerWorld</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #080808;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: #111;
            padding: 10px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border-bottom: 2px solid #444;
        }

        .container {
            padding: 15px;
        }

        .skin {
            background: #111;
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 8px;
        }

        .skin h3 {
            margin: 0 0 5px 0;
            color: #6cf;
        }

        .btn {
            margin-top: 8px;
            display: inline-block;
            background: #6cf;
            color: #000;
            padding: 8px 14px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background: #5ab;
        }

        .back {
            margin-top: 20px;
            display: inline-block;
            color: #6cf;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>Loja de Skins</header>

    <div class="container">
        
        <div class="skin">
            <h3>Skin "Shadow Warrior"</h3>
            <p>Uma skin sombria com detalhes neon.</p>
            <div class="btn">Comprar – R$ 4,99</div>
        </div>

        <div class="skin">
            <h3>Skin "Techno Blade"</h3>
            <p>Visual futurista com efeitos brilhantes.</p>
            <div class="btn">Comprar – R$ 7,99</div>
        </div>

        <div class="skin">
            <h3>Skin "Golden Knight"</h3>
            <p>Armadura dourada lendária.</p>
            <div class="btn">Comprar – R$ 9,99</div>
        </div>

        <a href="home.html" class="back">⬅ Voltar</a>
    </div>
</body>
</html>
