<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project X - Home</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0f24, #101c46, #1b2a6e);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        .logo {
            font-size: 45px;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #00aaff;
        }

        .menu {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 400px;
            gap: 20px;
        }

        .btn {
            padding: 15px;
            text-align: center;
            background: #0d47a1;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid transparent;
        }

        .btn:hover {
            background: #1565c0;
            transform: scale(1.03);
            border-color: #00c8ff;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            opacity: 0.6;
        }

        /* Animação de partículas */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00c8ff;
            border-radius: 50%;
            animation: float 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }
    </style>
</head>

<body>

    <header>Project X</header>

    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo">⚡ Project X</div>

        <div class="menu">
            <div class="btn" onclick="location.href='login.html'">Login</div>
            <div class="btn" onclick="location.href='register.html'">Cadastrar</div>
            <div class="btn" onclick="location.href='multiplayer.html'">Multiplayer (Fake)</div>
            <div class="btn" onclick="location.href='ai.html'">IA Local</div>
            <div class="btn" onclick="location.href='config.html'">Configurações</div>
        </div>
    </div>

    <footer>© 2025 Project X</footer>

    <script>
        // gerar partículas animadas
        const particles = document.getElementById("particles");

        for (let i = 0; i < 50; i++) {
            let p = document.createElement("div");
            p.className = "particle";
            p.style.left = Math.random() * 100 + "vw";
            p.style.animationDelay = Math.random() * 5 + "s";
            p.style.animationDuration = 4 + Math.random() * 6 + "s";
            particles.appendChild(p);
        }
    </script>

</body>
</html>
