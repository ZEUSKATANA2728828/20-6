<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - Project X</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #090d1a, #101b33, #1b2a55);
            color: white;
            overflow-x: hidden;
        }

        header {
            background: rgba(255,255,255,0.08);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255,255,255,0.15);
        }

        .user-box {
            font-size: 15px;
            opacity: 0.85;
        }

        .coins {
            background: gold;
            color: black;
            padding: 6px 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-top: 25px;
        }

        .menu-grid {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            padding: 20px;
        }

        .btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 25px 10px;
            text-align: center;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s;
            backdrop-filter: blur(4px);
        }

        .btn:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.15);
        }

        footer {
            text-align: center;
            padding: 15px;
            opacity: 0.6;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<header>
    <div class="user-box">
        <div><b id="userNome">Usu√°rio</b></div>
        <div class="coins"><span id="coins">0</span> üí∞</div>
    </div>

    <button onclick="logout()" style="
        background: #c62828;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
    ">Sair</button>
</header>

<h1>Menu Principal</h1>

<div class="menu-grid">
    <div class="btn" onclick="location.href='multiplayer.html'">üéÆ Multiplayer</div>
    <div class="btn" onclick="location.href='minigames.html'">üïπ Minigames</div>
    <div class="btn" onclick="location.href='loja.html'">üè™ Loja</div>
    <div class="btn" onclick="location.href='historia.html'">üìò Hist√≥ria</div>
    <div class="btn" onclick="location.href='fps.html'">üî´ FPS Mode</div>
    <div class="btn" onclick="location.href='football.html'">‚öΩ Football</div>
</div>

<footer>
    Project X ‚Ä¢ v1.0  
</footer>

<script>
    // VERIFICAR LOGIN
    let atual = JSON.parse(localStorage.getItem("userLogado") || "null");

    if (!atual) {
        location.href = "login.html";
    }

    document.getElementById("userNome").textContent = atual.nome;
    document.getElementById("coins").textContent = atual.coins;

    function logout() {
        localStorage.removeItem("userLogado");
        location.href = "login.html";
    }
</script>

</body>
</html>
