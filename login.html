<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project X</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0f24, #101c46, #1b2a6e);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .box {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            width: 85%;
            max-width: 350px;
            backdrop-filter: blur(6px);
            animation: fade 0.6s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        @keyframes fade {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #0d47a1;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #1565c0;
            transform: scale(1.03);
        }

        .msg {
            text-align: center;
            margin-top: 10px;
            color: #ff7676;
            min-height: 18px;
        }

        .back {
            margin-top: 15px;
            text-align: center;
            cursor: pointer;
            opacity: 0.7;
        }

        .back:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Login</h2>

        <input id="email" type="email" placeholder="Seu email">
        <input id="senha" type="password" placeholder="Sua senha">

        <button onclick="login()">Entrar</button>

        <div class="msg" id="msg"></div>

        <div class="back" onclick="location.href='index.html'">
            â¬… Voltar
        </div>
    </div>

    <script>
        function login() {
            let email = document.getElementById("email").value.trim();
            let senha = document.getElementById("senha").value.trim();
            let msg = document.getElementById("msg");

            if (email === "" || senha === "") {
                msg.textContent = "Preencha todos os campos.";
                return;
            }

            let users = JSON.parse(localStorage.getItem("users") || "[]");

            let user = users.find(u => u.email === email && u.senha === senha);

            if (!user) {
                msg.textContent = "Email ou senha incorretos.";
                return;
            }

            localStorage.setItem("loggedUser", JSON.stringify(user));

            msg.style.color = "#00ff95";
            msg.textContent = "Entrando...";

            setTimeout(() => {
                location.href = "index.html";
            }, 700);
        }
    </script>

</body>
</html>
