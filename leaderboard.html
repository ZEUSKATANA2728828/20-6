<script>
// Ranking fake (sem API, salvo no navegador)
let rankingFake = JSON.parse(localStorage.getItem("rankingFake")) || [
    { name: "HyperX", points: 1250, wins: 300, level: 25 },
    { name: "DarkSoul", points: 980, wins: 220, level: 20 },
    { name: "NeonMaster", points: 860, wins: 190, level: 19 },
    { name: "PlayerX", points: 700, wins: 160, level: 17 },
    { name: "NoobSlayer", points: 520, wins: 120, level: 14 }
];

function renderRanking() {
    const tbody = document.getElementById("rankingBody");
    tbody.innerHTML = "";

    rankingFake.forEach((player, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>#${index + 1}</td>
            <td>${player.name}</td>
            <td>${player.points}</td>
            <td>${player.wins}</td>
            <td>${player.level}</td>
        `;

        tbody.appendChild(row);
    });
}

renderRanking();
</script>
