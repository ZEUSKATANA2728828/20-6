<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Corrida - GamerWorld</title>

    <style>
        body {
            margin: 0;
            background: #050505;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 18px;
            background: #101010;
            border-bottom: 1px solid #333;
            font-size: 22px;
        }

        .container {
            padding: 15px;
        }

        .track {
            margin-top: 20px;
            background: #0d0d0d;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
        }

        .raceTitle {
            font-size: 20px;
            margin-bottom: 10px;
            color: #6cf;
        }

        .runner {
            margin-bottom: 15px;
        }

        .runner-name {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .bar-back {
            width: 100%;
            height: 16px;
            background: #222;
            border-radius: 10px;
        }

        .bar-front {
            height: 16px;
            background: linear-gradient(90deg, #6cf, #4ad);
            border-radius: 10px;
            width: 0%;
            transition: 0.3s;
        }

        /* Ranking */
        #ranking {
            margin-top: 20px;
            background: #0e0e0e;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 10px;
        }

        .rank-title {
            font-size: 20px;
            color: #9f6;
            margin-bottom: 10px;
        }

        .rank-item {
            padding: 5px;
            border-bottom: 1px solid #222;
        }

        /* Chat */
        #chat {
            margin-top: 15px;
            background: #111;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 10px;
        }

        #chatMessages {
            height: 150px;
            overflow-y: auto;
            padding: 8px;
            background: #0b0b0b;
            border: 1px solid #222;
            border-radius: 8px;
        }

        #chatMessages p {
            margin: 5px 0;
        }

        .playerMsg { color: #6cf; }
        .enemyMsg { color: #ff6969; }

        #chatInput {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
        }

        a.back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #6cf;
        }
    </style>

    <script>
        let runners = [
            { name: "Voc√™", progress: 0 },
            { name: "SpeedBoy", progress: 0 },
            { name: "NightRunner", progress: 0 },
            { name: "ProFlash", progress: 0 }
        ];

        function startRace() {
            setInterval(() => {
                runners.forEach(r => {
                    r.progress += Math.random() * 7; 
                    if (r.progress > 100) r.progress = 100;
                });
                updateBars();
                updateRanking();
            }, 900);

            setTimeout(() => addEnemy("Boa sorte na corrida! üèéÔ∏èüî•"), 1500);
        }

        function updateBars() {
            runners.forEach((r, i) => {
                document.getElementById("bar"+i).style.width = r.progress + "%";
            });
        }

        function updateRanking() {
            let sorted = [...runners].sort((a, b) => b.progress - a.progress);

            let box = document.getElementById("rankList");
            box.innerHTML = "";

            sorted.forEach((r, i) => {
                box.innerHTML += `
                    <div class='rank-item'>
                        ${i+1}¬∫ ‚Ä¢ ${r.name} ‚Äî ${Math.floor(r.progress)}%
                    </div>
                `;
            });
        }

        function addPlayer(msg) {
            const chat = document.getElementById("chatMessages");
            let p = document.createElement("p");
            p.className = "playerMsg";
            p.textContent = "Voc√™: " + msg;
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight;
        }

        function addEnemy(msg) {
            const chat = document.getElementById("chatMessages");
            let p = document.createElement("p");
            p.className = "enemyMsg";
            p.textContent = msg;
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMsg() {
            const input = document.getElementById("chatInput");
            if (input.value.trim() !== "") {
                addPlayer(input.value);

                setTimeout(() => {
                    addEnemy("SpeedBoy: kkk boa!");
                }, 1200);
            }
            input.value = "";
        }

        window.onload = startRace;
    </script>
</head>

<body>

<header>üèé Multiplayer ‚Äì Corrida Online (Fake)</header>

<div class="container">

    <!-- Corrida -->
    <div class="track">
        <div class="raceTitle">üèÅ Progresso da Corrida</div>

        <!-- Players -->
        <div class="runner">
            <div class="runner-name">Voc√™</div>
            <div class="bar-back"><div id="bar0" class="bar-front"></div></div>
        </div>

        <div class="runner">
            <div class="runner-name">SpeedBoy</div>
            <div class="bar-back"><div id="bar1" class="bar-front"></div></div>
        </div>

        <div class="runner">
            <div class="runner-name">NightRunner</div>
            <div class="bar-back"><div id="bar2" class="bar-front"></div></div>
        </div>

        <div class="runner">
            <div class="runner-name">ProFlash</div>
            <div class="bar-back"><div id="bar3" class="bar-front"></div></div>
        </div>
    </div>

    <!-- Ranking -->
    <div id="ranking">
        <div class="rank-title">üèÜ Ranking em Tempo Real</div>
        <div id="rankList"></div>
    </div>

    <!-- Chat -->
    <div id="chat">
        <div id="chatMessages"></div>

        <input id="chatInput" placeholder="Enviar mensagem..."
               onkeydown="if(event.key === 'Enter') sendMsg()">
    </div>

    <a class="back" href="home.html">‚¨Ö Voltar</a>
</div>

</body>
</html>
